<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="d-flex justify-content-center">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="search-container">
          <div class="card">
            <h3 class="card-header text-uppercase">Search by City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="cityName">City name:</label>
              <input name="cityName" id="cityNameInput" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn btn-primary btn-lg">
                Get City Weather
              </button>
            </form>
          </div>

          <div class="card btn-group btn-group-vertical" id="locations-buttons">
            <div class="card-body">
              <button data-cityButton="Seattle" class="btn">Seattle</button>
              <button data-cityButton="Los Angeles" class="btn">Los Angeles</button>
              <button data-cityButton="Santa Barbara" class="btn">Santa Barbara</button>
              <button data-cityButton="New Orleans" class="btn">New Orleans</button>
              <button data-cityButton="Chicago" class="btn">Chicago</button>
              <button data-cityButton="New York" class="btn">New York</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <h2 class="subtitle">Showing Weather Conditions for <span id="conditions-search-term"></span></h2>

        <div id="conditions-container col-12 col-md-8">
          <div class="currentConditions card list-group">
            <div class="cityCurrentConditions card-body">

            </div>
          </div>
          <div class="weeklyForecast card list-group flex-row justify-space-between">
            <div class="dayOne card-body"></div>
            <div class="dayTwo card-body"></div>
            <div class="dayThree card-body"></div>
            <div class="dayFour card-body"></div>
            <div class="dayFive card-body"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
